<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이벤트 - TODOS</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="todoapp">
      <h1>TODOS</h1>
      <input
        id="new-todo-title"
        class="new-todo"
        placeholder="할일을 추가해주세요"
        autofocus
        onkeydown="addItem(event)"
      />
      <main>
        <input class="toggle-all" type="checkbox" />
        <ul id="todo-list" class="todo-list">

        </ul>
        <div class="count-container">
          <span class="todo-count">총 <strong id="content-count">0</strong> 개</span>
          <ul class="filters">
            <li>
              <a id="all" class="selected" href="#" onclick="changeSelect(event)">전체보기</a>
            </li>
            <li>
              <a id="active" href="#active" onclick="changeSelect(event)">해야할 일</a>
            </li>
            <li>
              <a id="completed" href="#completed" onclick="changeSelect(event)">완료한 일</a>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
  <script src="./src/js/function.js">
  </script>
</html>
