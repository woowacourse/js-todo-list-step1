<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이벤트 - TODOS</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="todoapp">
      <h1>TODOS</h1>
      <input
        id="new-todo-title"
        class="new-todo"
        placeholder="할일을 추가해주세요"
        autofocus
      />
      <ul id="todo-list" class="todo-list">
      </ul>
      <main>
        <input class="toggle-all" type="checkbox" />
        <ul id="todo-list" class="todo-list"></ul>
        <div class="count-container">
          <span class="todo-count">총 <strong id="todo-count-text">0</strong> 개</span>
          <ul class="filters">
            <li>
              <a class="all selected" onclick="allList()" href="#">전체보기</a>
            </li>
            <li>
              <a class="active" id="active-items" onclick="onlyToDo()" href="#active">해야할 일</a>
            </li>
            <li>
              <a class="completed" id="completed-items" onclick="completed()" href="#completed">완료한 일</a>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="./src/js/script.js"></script>
  </body>
</html>
